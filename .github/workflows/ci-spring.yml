  deploy:
    name: ğŸš€ Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      # 1ï¸âƒ£ TÃ©lÃ©charger le JAR sauvegardÃ© depuis le job build
      - name: â¬‡ï¸ Download artifact jar
        uses: actions/download-artifact@v4
        with:
          name: artifact-jar
          path: ./artifact

      # 2ï¸âƒ£ DÃ©placer le jar dans le bon dossier
      - name: ğŸ—‚ï¸ Move jar into target folder
        run: |
          mkdir -p target
          cp ./artifact/*.jar ./target/
          ls -R

      # 3ï¸âƒ£ Connexion Ã  Docker Hub
      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4ï¸âƒ£ Build + Push Docker image
      - name: ğŸ³ Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                # ğŸ‘ˆ trÃ¨s important (câ€™est lÃ  que se trouve Dockerfile + target)
          file: ./Dockerfile        # ğŸ‘ˆ explicitement prÃ©ciser le Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app-spring-postgres:latest


