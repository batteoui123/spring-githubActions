name: CI for building Spring Boot and Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le code du dépôt
      - name: Clone mon code
        uses: actions/checkout@v4

      # 2️⃣ Installer Java 23 (Temurin)
      - name: Installer Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      # 3️⃣ Builder l'application Spring Boot
      - name: Builder mon app
        run: mvn clean package

      # 4️⃣ Créer une image Docker
      - name: Create Docker image
        run: |
          docker build -t mon-app-spring .
          docker images
