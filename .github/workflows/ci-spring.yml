name: ci for building spring boot and docker image

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: clone mon code
        uses: actions/checkout@v4

      - name: install java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: builder mon app
        run : mvn clean package

      - name: create docker image
        run: |
          docker build -t mon-app-spring
          docker images 

